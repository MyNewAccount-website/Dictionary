<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="icon" type="image" href="./favi_icon.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header-text">Dictionary</h1>
    </div>

    <table class="main_table">
        <tr class="table_header">
            <th>№</th>
            <th>Испанский</th>
            <th>Русский</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Decadencia</td>
            <td>Упадок</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pinacoteca</td>
            <td>Галерея</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Levantamiento</td>
            <td>Восстание</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Plenamente</td>
            <td>Полностю</td>
        </tr>
    </table>  

    <button id="AddToTable_Button" class="AddToTable_Button">+</button>
    <button id="RemoveFromTable_Button" class="RemoveFromTable_Button">-</button>


    <script src="./main.js"></script>
</body>
</html>
